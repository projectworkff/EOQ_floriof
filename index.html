<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analizzatore EOQ/ROP Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .app-container { 
            max-width: 480px; width: 100%;
            margin-top: 50px;
            background: var(--card); 
            padding: 30px 24px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative; 
        }

        .lang-wrapper { position: absolute; top: -45px; right: 10px; }
        #languagePicker {
            padding: 6px 12px; border-radius: 10px; border: 1px solid var(--border);
            background: white; font-weight: 600; cursor: pointer; color: var(--text-muted);
        }

        header { margin-bottom: 25px; }
        header h1 { font-size: 1.6rem; margin: 0; color: var(--primary); letter-spacing: -1px; }
        header p { font-size: 0.9rem; color: var(--text-muted); margin: 4px 0 0 0; }

        .input-section { display: grid; gap: 18px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .input-group { display: flex; flex-direction: column; }
        
        label { font-size: 0.7rem; font-weight: 800; margin-bottom: 6px; color: var(--text-muted); text-transform: uppercase; }
        input { 
            width: 100%; padding: 14px; border: 1.5px solid var(--border); 
            border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #f8fafc;
        }

        .btn-calculate { 
            width: 100%; padding: 16px; background: var(--primary); color: white; 
            border: none; border-radius: 14px; font-size: 1rem; font-weight: 700; cursor: pointer;
        }

        .results-main { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .card-res { background: #f8fafc; padding: 18px; border-radius: 18px; text-align: center; border: 1px solid var(--border); }
        .card-res label { font-size: 0.65rem; display: block; margin-bottom: 8px; }
        .card-res span { font-size: 1.5rem; font-weight: 800; color: var(--primary); }

        /* NUOVO STILE CARD SIMULAZIONE */
        .simulation-section { margin-top: 35px; }
        .sim-card {
            display: grid; grid-template-columns: auto 1fr auto;
            align-items: center; gap: 15px;
            background: #fff; border: 1px solid var(--border);
            border-radius: 16px; padding: 16px; margin-bottom: 12px;
        }

        .year-circle {
            width: 38px; height: 38px; background: var(--primary);
            color: white; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-weight: 800;
        }

        .demand-info { display: flex; flex-direction: column; }
        .demand-info b { font-size: 1rem; }
        .tag { font-size: 0.65rem; font-weight: 700; padding: 2px 6px; border-radius: 6px; width: fit-content; margin-top: 3px; }
        .growth { background: #dcfce7; color: var(--success); }
        .decline { background: #fee2e2; color: var(--danger); }
        .base-tag { background: #f1f5f9; color: var(--text-muted); }

        .cost-block { display: flex; flex-direction: column; align-items: flex-end; border-left: 1px solid var(--border); padding-left: 15px; }
        .mini-label { font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
        .eoq-small { font-weight: 800; color: var(--primary); font-size: 1rem; }
        .cost-small { font-size: 0.85rem; font-weight: 700; margin-top: 4px; }
        .unit-badge { 
            background: #f8fafc; color: var(--text-muted); padding: 2px 8px; 
            border-radius: 20px; font-size: 0.65rem; font-weight: 700; 
            margin-top: 4px; border: 1px solid var(--border); 
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="lang-wrapper">
        <select id="languagePicker" onchange="changeLanguage()">
            <option value="it">ðŸ‡®ðŸ‡¹ IT</option>
            <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
            <option value="es">ðŸ‡ªðŸ‡¸ ES</option>
        </select>
    </div>

    <header>
        <h1 data-key="title">Analizzatore EOQ/ROP</h1>
        <p data-key="subtitle">Ottimizzazione Scorte</p>
    </header>

    <div class="input-section">
        <div class="input-group">
            <label data-key="labelD">Domanda Annua</label>
            <input type="number" id="D" value="12000">
        </div>
        <div class="input-row">
            <div class="input-group"><label data-key="labelS">Costo Setup</label><input type="number" id="S" value="50"></div>
            <div class="input-group"><label data-key="labelH">Costo Mantenimento</label><input type="number" id="H" value="2.5"></div>
        </div>
        <div class="input-row">
            <div class="input-group"><label data-key="labelL">Lead Time (gg)</label><input type="number" id="L" value="7"></div>
            <div class="input-group"><label data-key="labelSigma">Varianza (Ïƒ)</label><input type="number" id="sigma" value="15"></div>
        </div>
        <button class="btn-calculate" onclick="calcola()" data-key="btn">CALCOLA RISULTATI</button>
    </div>

    <div id="resultsArea" class="hidden">
        <div class="results-main">
            <div class="card-res"><label data-key="resEOQ">Lotto Ottimale</label><span id="outEOQ">0</span></div>
            <div class="card-res"><label data-key="resROP">Punto Riordino</label><span id="outROP">0</span></div>
        </div>
        <div class="simulation-section">
            <h3 data-key="simTitle">Simulazione Triennale</h3>
            <div id="simContainer"></div>
        </div>
    </div>
</div>

<script>
    const translations = {
        it: {
            title: "Analizzatore EOQ/ROP", subtitle: "Ottimizzazione Scorte",
            labelD: "Domanda Annua", labelS: "Costo Setup", labelH: "Costo Mantenimento",
            labelL: "Lead Time (gg)", labelSigma: "Varianza (Ïƒ)", btn: "CALCOLA RISULTATI",
            resEOQ: "Lotto Ottimale", resROP: "Punto Riordino", simTitle: "Simulazione Triennale",
            base: "BASE", eoqLabel: "Lotto", unitLabel: "Unitario:"
        },
        en: {
            title: "EOQ/ROP Optimizer", subtitle: "Inventory Management",
            labelD: "Annual Demand", labelS: "Setup Cost", labelH: "Holding Cost",
            labelL: "Lead Time (days)", labelSigma: "Variance (Ïƒ)", btn: "CALCULATE RESULTS",
            resEOQ: "Optimal Lot", resROP: "Reorder Point", simTitle: "3-Year Simulation",
            base: "BASE", eoqLabel: "Lot", unitLabel: "Per Unit:"
        },
        es: {
            title: "Optimizador EOQ/ROP", subtitle: "GestiÃ³n de Stock",
            labelD: "Demanda Anual", labelS: "Coste Pedido", labelH: "Coste AlmacÃ©n",
            labelL: "Plazo Entrega (d)", labelSigma: "Varianza (Ïƒ)", btn: "CALCULAR RESULTADOS",
            resEOQ: "Lote Ã“ptimo", resROP: "Punto Pedido", simTitle: "SimulaciÃ³n 3 AÃ±os",
            base: "BASE", eoqLabel: "Lote", unitLabel: "Unitario:"
        }
    };

    function changeLanguage() {
        const lang = document.getElementById('languagePicker').value;
        const keys = ['title', 'subtitle', 'labelD', 'labelS', 'labelH', 'labelL', 'labelSigma', 'btn', 'resEOQ', 'resROP', 'simTitle'];
        keys.forEach(key => { document.querySelector(`[data-key="${key}"]`).innerText = translations[lang][key]; });
        if (!document.getElementById('resultsArea').classList.contains('hidden')) calcola();
    }

    function calcola() {
        const D = parseFloat(document.getElementById('D').value);
        const S = parseFloat(document.getElementById('S').value);
        const H = parseFloat(document.getElementById('H').value);
        const L = parseFloat(document.getElementById('L').value);
        const sigma = parseFloat(document.getElementById('sigma').value);
        const lang = document.getElementById('languagePicker').value;
        const Z = 1.645; 

        document.getElementById('outEOQ').innerText = Math.round(Math.sqrt((2 * D * S) / H));
        document.getElementById('outROP').innerText = Math.round(((D / 365) * L) + (Z * sigma * Math.sqrt(L)));
        document.getElementById('resultsArea').classList.remove('hidden');

        const simContainer = document.getElementById('simContainer');
        simContainer.innerHTML = '';
        const variazioni = [1, 1.25, 0.80]; 

        variazioni.forEach((v, i) => {
            let curD = D * v;
            let curEOQ = Math.sqrt((2 * curD * S) / H);
            let curCost = (curD / curEOQ * S) + (curEOQ / 2 * H);
            let unitCost = curCost / curD;
            
            let perc = Math.round((v - 1) * 100);
            let classTag = perc === 0 ? 'base-tag' : (perc > 0 ? 'growth' : 'decline');
            let labelTag = perc === 0 ? translations[lang].base : (perc > 0 ? `+${perc}%` : `${perc}%`);

            simContainer.innerHTML += `
                <div class="sim-card">
                    <div class="year-circle">${i + 1}</div>
                    <div class="demand-info">
                        <small class="mini-label">Domanda</small>
                        <b>${Math.round(curD).toLocaleString()} u</b>
                        <span class="tag ${classTag}">${labelTag}</span>
                    </div>
                    <div class="cost-block">
                        <small class="mini-label">${translations[lang].eoqLabel}</small>
                        <span class="eoq-small">${Math.round(curEOQ)}</span>
                        <span class="cost-small">â‚¬${Math.round(curCost).toLocaleString()}</span>
                        <span class="unit-badge">${translations[lang].unitLabel} â‚¬${unitCost.toFixed(3)}</span>
                    </div>
                </div>
            `;
        });
    }
</script>
</body>
</html>
